<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-black py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="flex justify-center mb-4">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="48" height="48" rx="12" fill="url(#gradient)"/>
          <path d="M16 18h16M16 24h12M16 30h8" stroke="white" stroke-width="2" stroke-linecap="round"/>
          <defs>
            <linearGradient id="gradient" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
              <stop stop-color="#667eea"/>
              <stop offset="1" stop-color="#764ba2"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <h2 class="text-3xl font-light text-white mb-2 tracking-tight">
        Welcome Back
      </h2>
      <p class="text-gray-400">
        Sign in to your account to continue
      </p>
    </div>

    <!-- Auth Card -->
    <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-xl shadow-xl p-8 space-y-6">
      <!-- Error Message -->
      @if (errorMessage) {
        <div class="bg-red-900/50 border border-red-500 p-4 rounded-md animate-fade-in">
          <div class="flex items-center">
            <i class="fas fa-exclamation-circle text-red-400 mr-3"></i>
            <span class="text-red-200 text-sm">{{ errorMessage }}</span>
          </div>
        </div>
      }

      <!-- Google Sign In -->
      <div class="space-y-4">
        <div #googleButton class="w-full"></div>
        
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-600"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-gray-800 text-gray-400">Or sign in</span>
          </div>
        </div>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Email Field -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-300">
            Email
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-500"></i>
            </div>
            <input 
              id="email" 
              name="email" 
              type="email" 
              formControlName="email"
              autocomplete="email"
              class="appearance-none relative block w-full pl-10 pr-3 py-3 bg-gray-700/50 border border-gray-600 rounded-lg placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              [class.border-gray-600]="!hasFieldError('email')"
              [class.border-red-500]="hasFieldError('email')"
              placeholder="Enter your email"
            >
          </div>
          @if (hasFieldError('email')) {
            <p class="text-red-400 text-xs mt-1 animate-fade-in">
              <i class="fas fa-exclamation-circle mr-1"></i>
              {{ getFieldError('email') }}
            </p>
          }
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-300">
            Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-500"></i>
            </div>
            <input 
              id="password" 
              name="password" 
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              autocomplete="current-password"
              class="appearance-none relative block w-full pl-10 pr-10 py-3 bg-gray-700/50 border border-gray-600 rounded-lg placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              [class.border-gray-600]="!hasFieldError('password')"
              [class.border-red-500]="hasFieldError('password')"
              placeholder="Enter your password"
            >
            <button 
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-300 focus:outline-none"
            >
              <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>
          @if (hasFieldError('password')) {
            <p class="text-red-400 text-xs mt-1 animate-fade-in">
              <i class="fas fa-exclamation-circle mr-1"></i>
              {{ getFieldError('password') }}
            </p>
          }
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input 
              id="remember-me" 
              name="remember-me" 
              type="checkbox" 
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 bg-gray-700 rounded"
            >
            <label for="remember-me" class="ml-2 block text-sm text-gray-300">
              Remember me
            </label>
          </div>
          <a [routerLink]="['/auth/forgot-password']" 
             class="text-sm text-blue-400 hover:text-blue-300 font-medium transition-colors">
            Forgot password?
          </a>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="loginForm.invalid || isLoading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]"
        >
          @if (isLoading) {
            <div class="flex items-center">
              <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
              Signing in...
            </div>
          } @else {
            <span class="flex items-center">
              <i class="fas fa-sign-in-alt mr-2"></i>
              Sign In
            </span>
          }
        </button>
      </form>

      <!-- Sign Up Link -->
      <div class="text-center pt-4 border-t border-gray-700">
        <p class="text-sm text-gray-400">
          Don't have an account?
          <a [routerLink]="['/auth/register']" 
             class="font-medium text-blue-400 hover:text-blue-300 transition-colors ml-1">
            Sign up here
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
