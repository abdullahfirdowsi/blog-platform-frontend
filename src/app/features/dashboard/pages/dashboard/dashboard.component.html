<div class="page-content">
  <!-- Dashboard Page with Landing Design -->
  <section class="dashboard-hero main-content">
    <div class="dashboard-container">
      <!-- Welcome Section -->
      <div class="welcome-section">
        <div class="welcome-icon">
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="48" height="48" rx="12" fill="url(#gradient)"/>
            <path d="M16 18h16M16 24h12M16 30h8" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <defs>
              <linearGradient id="gradient" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
                <stop stop-color="#667eea"/>
                <stop offset="1" stop-color="#764ba2"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <h1 class="welcome-title">Welcome Back</h1>
        <p class="welcome-subtitle">Your creative space awaits</p>
      </div>

      <!-- Action Section -->
      <div class="action-section">
        <a [routerLink]="['/posts']" class="action-button primary">
          <span class="action-text">View All Posts</span>
          <svg class="action-arrow" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M4.167 10h11.666M10 4.167L15.833 10 10 15.833" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
        
        <a [routerLink]="['/posts/create']" class="action-button secondary">
          <span class="action-text">Create New Post</span>
          <svg class="action-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M10 4.167v11.666M4.167 10h11.666" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
        
        <div class="quick-links">
          <span class="links-divider">Quick access</span>
          <div class="links-row">
            <a [routerLink]="['/profile']" class="quick-link">Profile</a>
            <span class="link-separator">â€¢</span>
            <a [routerLink]="['/posts/drafts']" class="quick-link">Drafts</a>
          </div>
        </div>
      </div>

      <!-- Decorative Elements -->
      <div class="decoration-dots">
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
        <div class="dot dot-4"></div>
        <div class="dot dot-5"></div>
        <div class="dot dot-6"></div>
      </div>
    </div>
  </section>
  
  <app-footer></app-footer>
</div>
