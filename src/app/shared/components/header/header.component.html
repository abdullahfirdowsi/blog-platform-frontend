<header class="bg-gray-900 shadow-lg">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Brand Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center space-x-2" (click)="closeMenus()">
          <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-lg">B</span>
          </div>
          <span class="brand-text text-xl font-bold text-white">BlogPlatform</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-6">
        <!-- Main Navigation Links -->
        <a 
          routerLink="/" 
          routerLinkActive="text-indigo-400" 
          [routerLinkActiveOptions]="{exact: true}"
          class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors"
        >
          Home
        </a>
        <a 
          routerLink="/posts" 
          routerLinkActive="text-indigo-400"
          class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors"
        >
          Posts
        </a>
        <a 
          routerLink="/categories" 
          routerLinkActive="text-indigo-400"
          class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors"
        >
          Categories
        </a>
        <a 
          routerLink="/about" 
          routerLinkActive="text-indigo-400"
          class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors"
        >
          About
        </a>

        <!-- User Menu -->
        <div class="relative" *ngIf="currentUser; else guestMenu">
          <button 
            (click)="toggleUserMenu()"
            class="flex items-center space-x-2 text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors"
          >
            <div class="w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center">
              <span class="text-white text-sm font-medium">
                {{ currentUser.full_name?.charAt(0) || currentUser.email?.charAt(0) }}
              </span>
            </div>
            <span>{{ currentUser.full_name || 'User' }}</span>
            <svg class="w-4 h-4" :class="{ 'rotate-180': isUserMenuOpen }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          
          <!-- User Dropdown Menu -->
          <div 
            *ngIf="isUserMenuOpen"
            class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50"
          >
            <a 
              routerLink="/profile" 
              (click)="closeMenus()"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >
              Profile
            </a>
            <a 
              routerLink="/settings" 
              (click)="closeMenus()"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >
              Settings
            </a>
            <a 
              routerLink="/create-post" 
              (click)="closeMenus()"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >
              Create Post
            </a>
            <hr class="my-1">
            <button 
              (click)="logout()"
              class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >
              Sign out
            </button>
          </div>
        </div>

        <!-- Guest Menu -->
        <ng-template #guestMenu>
          <div class="flex items-center space-x-3">
            <a 
              routerLink="/login" 
              class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors"
            >
              Sign in
            </a>
            <a 
              routerLink="/register" 
              class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors"
            >
              Sign up
            </a>
          </div>
        </ng-template>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button 
          (click)="toggleMobileMenu()"
          class="text-gray-300 hover:text-white p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path 
              *ngIf="!isMobileMenuOpen"
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
            <path 
              *ngIf="isMobileMenuOpen"
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div 
      *ngIf="isMobileMenuOpen"
      class="md:hidden bg-gray-800 border-t border-gray-700"
    >
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <!-- Mobile Navigation Links -->
        <a 
          routerLink="/" 
          routerLinkActive="bg-gray-700 text-white" 
          [routerLinkActiveOptions]="{exact: true}"
          (click)="closeMenus()"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
        >
          Home
        </a>
        <a 
          routerLink="/posts" 
          routerLinkActive="bg-gray-700 text-white"
          (click)="closeMenus()"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
        >
          Posts
        </a>
        <a 
          routerLink="/categories" 
          routerLinkActive="bg-gray-700 text-white"
          (click)="closeMenus()"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
        >
          Categories
        </a>
        <a 
          routerLink="/about" 
          routerLinkActive="bg-gray-700 text-white"
          (click)="closeMenus()"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
        >
          About
        </a>
      </div>

      <!-- Mobile User Menu -->
      <div class="pt-4 pb-3 border-t border-gray-700">
        <div *ngIf="currentUser; else mobileGuestMenu" class="px-2 space-y-1">
          <!-- User Info -->
          <div class="flex items-center px-3 py-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center">
              <span class="text-white text-sm font-medium">
                {{ currentUser.full_name?.charAt(0) || currentUser.email?.charAt(0) }}
              </span>
            </div>
            <div class="ml-3">
              <div class="text-base font-medium text-white">
                {{ currentUser.full_name || 'User' }}
              </div>
              <div class="text-sm font-medium text-gray-400">
                {{ currentUser.email }}
              </div>
            </div>
          </div>
          
          <!-- Mobile User Links -->
          <a 
            routerLink="/profile" 
            (click)="closeMenus()"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
          >
            Profile
          </a>
          <a 
            routerLink="/settings" 
            (click)="closeMenus()"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
          >
            Settings
          </a>
          <a 
            routerLink="/create-post" 
            (click)="closeMenus()"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
          >
            Create Post
          </a>
          <button 
            (click)="logout()"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block w-full text-left px-3 py-2 rounded-md text-base font-medium"
          >
            Sign out
          </button>
        </div>

        <!-- Mobile Guest Menu -->
        <ng-template #mobileGuestMenu>
          <div class="px-2 space-y-1">
            <a 
              routerLink="/login" 
              (click)="closeMenus()"
              class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            >
              Sign in
            </a>
            <a 
              routerLink="/register" 
              (click)="closeMenus()"
              class="bg-indigo-600 hover:bg-indigo-700 text-white block px-3 py-2 rounded-md text-base font-medium"
            >
              Sign up
            </a>
          </div>
        </ng-template>
      </div>
    </div>
  </nav>
</header>
